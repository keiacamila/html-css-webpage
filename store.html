    <header class="main-header">

    <!--music-->
    <section>
        <h2 class="section-header">MUSIC</h2>
        <div>


            <div>
                <strong>Album 1</strong>
            </div>
            <img src="images/nicki-album1.jpg">
            <div>
                <span>$19.99</span>
                <button type="button">ADD TO CART</button>
            </div>



        </div>
        <!--album2-->
        <div>


            <div>
                <strong>Album 2</strong>
            </div>
            <img src="images/nicki-album2.jpg">
            <div>
                <span>$29.99</span>
                <button type="button">ADD TO CART</button>
            </div>



        </div>
        <!--album3-->
        <div>


            <div>
                <strong>Album 3</strong>
            </div>
            <img src="images/nicki-album3.jpg">
            <div>
                <span>$12.99</span>
                <button type="button">ADD TO CART</button>
            </div>



        </div>
        <!--album4-->
        <div>


            <div>
                <strong>Album 4</strong>
            </div>
            <img src="images/nicki-album4.jpg">
            <div>
                <span>$24.99</span>

            </div>



        </div>

    <!--merch-->
    <section>
        <h2>MERCH</h2>
        <!--merch1-->
        <div>


            <div>
                <strong>Long-sleeve T-shirt</strong>
            </div>
            <img src="images/merch1.jpg">
            <div>
                <span>$19.99</span>
                <button type="button">ADD TO CART</button>
            </div>



        </div>
        <!--merch2-->
        <div>


            <div>

            </div>

            <div>
                <span>$29.99</span>
                <button type="button">ADD TO CART</button>
            </div>



        </div>
    </section>
    <!--checkout-->
    <section>
        <h2>CART</h2>
        <div>
            <strong>ITEM</strong> &lt;&gt;
            <strong>PRICE</strong> &lt;&gt;
            <strong>QUANTITY</strong>

        </div>
        <div>
            <img src="images/nicki-album4.jpg" width="100px">
            <span>Album</span> &lt;&gt;
            <span>$24.99</span> &lt;&gt;
            <input type="number" value="1"> &lt;&gt;
            <button>REMOVE</button>
        </div>
        <div>
            <img src="images/merch2.jpg" width="100px">
            <span>CREWNECK</span> &lt;&gt;
            <span>$29.99</span> &lt;&gt;
            <input type="number" value="2"> &lt;&gt;
            <button>REMOVE</button>
        </div>
        <hr>
        <div>
            <bold>Total</bold>
            <span>$40.99</span>
        </div>
        <div>
            <button type="button">PURCHASE</button>
        </div>
    </section>
